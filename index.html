<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Trading Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Welcome, <span id="tg-username"></span>!</h1>
  <button onclick="sendData()">Send Data to Bot</button>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    document.getElementById('tg-username').textContent = tg.initDataUnsafe.user?.username || 'Trader';
    function sendData() {
      tg.sendData('Hello from the Mini App!');
    }
  </script>
</body>
</html>
