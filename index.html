<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bybit Trading App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary: #00f2fe;
      --primary-dark: #4facfe;
      --background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --card-bg: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: #ffffff;
      --highlight: #00f2fe;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      background: var(--background);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .panel {
      width: 100%;
      max-width: 340px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 18px 12px;
      position: relative;
    }
    .title {
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .beta {
      background-color: #1e3a8a;
      color: #60a5fa;
      font-size: 0.75em;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: 600;
      margin-left: 6px;
    }
    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 12px auto;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    .stat-box {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 14px;
      color: white;
      font-size: 0.95em;
    }
    .stat-box span {
      display: block;
      font-weight: 600;
      font-size: 1.1em;
      color: var(--highlight);
    }
    h2 {
      text-align: center;
      color: var(--text);
      font-size: 1.1em;
      margin-bottom: 14px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }
    label {
      font-size: 0.95em;
      color: #ffffffcc;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input, select {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ffffff22;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1em;
      transition: all 0.2s ease;
      outline: none;
    }
    input:focus, select:focus {
      border: 1.5px solid var(--primary);
      background: rgba(255, 255, 255, 0.18);
    }
    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      font-size: 1.05em;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(0, 242, 254, 0.4);
      transition: transform 0.15s ease;
    }
    button:active { transform: scale(0.97); }
    .status {
      margin-top: 16px;
      text-align: center;
      color: var(--text);
      font-size: 0.95em;
      min-height: 22px;
    }
    @media (max-width: 420px) {
      .panel { padding: 10px 4vw; border-radius: 16px; }
      h2 { font-size: 1em; }
      input, select { font-size: 0.95em; }
      button { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <img src="https://i.imgur.com/F4Ri5BM.jpeg" alt="profile" class="profile-pic" />
    <div class="title">Grok 3 <span class="beta">beta</span></div>

    <!-- API KEY/SECRET FIELDS -->
    <div class="form-group">
      <label for="api-key">Bybit API Key</label>
      <input id="api-key" type="text" placeholder="Enter your Bybit API Key" autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="api-secret">Bybit API Secret</label>
      <input id="api-secret" type="password" placeholder="Enter your Bybit API Secret" autocomplete="off" />
    </div>
    <button onclick="saveApiKeys()">Save & Fetch Balance</button>
    <div class="status" id="modal-status"></div>

    <!-- WALLET STATS -->
    <div class="stat-box" style="margin-bottom: 12px;">
      Wallet Balance: <span id="wallet-balance">$128,631.25</span>
    </div>
    <div class="stat-grid">
      <div class="stat-box">
        Win Rate (%): <span>100%</span>
      </div>
      <div class="stat-box">
        Profit ($): <span>+$61,140</span>
      </div>
      <div class="stat-box" style="grid-column: span 2;">
        Volume ($): <span>$2,755,632.35</span>
      </div>
    </div>

    <!-- ORIGINAL FORM -->
    <h2>Bybit Trading</h2>
    <div class="form-group">
      <label for="symbol">Symbol</label>
      <input id="symbol" placeholder="e.g. BTCUSDT" value="BTCUSDT" />
    </div>
    <div class="form-group">
      <label for="side">Side</label>
      <select id="side">
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
      </select>
    </div>
    <div class="form-group">
      <label for="orderType">Order Type</label>
      <select id="orderType" onchange="togglePriceInput()">
        <option value="Market">Market</option>
        <option value="Limit">Limit</option>
      </select>
    </div>
    <div class="form-group">
      <label for="qty">Quantity</label>
      <input id="qty" type="number" placeholder="Amount" step="0.001" />
    </div>
    <div class="form-group" id="priceRow" style="display:none;">
      <label for="price">Limit Price</label>
      <input id="price" type="number" placeholder="Limit price" step="0.01" />
    </div>
    <button onclick="placeOrder()">Place Order</button>
    <button onclick="getPrice()">Get Price</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    let bybitApiKey = null;
    let bybitApiSecret = null;

    function togglePriceInput() {
      const type = document.getElementById("orderType").value;
      document.getElementById("priceRow").style.display = type === "Limit" ? "block" : "none";
    }

    function showStatus(message, isError = false) {
      const status = document.getElementById("status");
      status.innerHTML = `<span style="color:${isError ? '#ff4e4e' : '#00f2fe'}">${message}</span>`;
    }

    async function saveApiKeys() {
      const key = document.getElementById('api-key').value.trim();
      const secret = document.getElementById('api-secret').value.trim();
      if (!key || !secret) {
        document.getElementById('modal-status').textContent = "Both fields required.";
        document.getElementById('modal-status').style.color = "#ff4e4e";
        return;
      }
      bybitApiKey = key;
      bybitApiSecret = secret;
      document.getElementById('modal-status').textContent = "Fetching balance...";
      document.getElementById('modal-status').style.color = "#00f2fe";
      // Fetch balance
      try {
        const balance = await fetchBybitBalance(key, secret);
        document.getElementById('wallet-balance').textContent = "$" + balance;
        document.getElementById('modal-status').textContent = "Balance updated!";
        document.getElementById('modal-status').style.color = "#00f2fe";
      } catch (e) {
        document.getElementById('modal-status').textContent = "Failed: " + e.message;
        document.getElementById('modal-status').style.color = "#ff4e4e";
      }
    }

    // Bybit API v5 (Unified Account) USDT balance fetch
    async function fetchBybitBalance(apiKey, apiSecret) {
      // Prepare signature
      const recvWindow = "5000";
      const timestamp = Date.now().toString();
      const paramStr = "accountType=UNIFIED";
      const signStr = timestamp + apiKey + recvWindow + paramStr;
      const encoder = new TextEncoder();
      const keyData = encoder.encode(apiSecret);
      const msgUint8 = encoder.encode(signStr);
      // HMAC SHA256
      const cryptoKey = await window.crypto.subtle.importKey(
        "raw", keyData, { name: "HMAC", hash: "SHA-256" }, false, ["sign"]
      );
      const signature = Array.from(
        new Uint8Array(await window.crypto.subtle.sign("HMAC", cryptoKey, msgUint8))
      ).map(b => b.toString(16).padStart(2, "0")).join("");
      // Call Bybit API
      const url = "https://api.bybit.com/v5/account/wallet-balance?accountType=UNIFIED";
      const res = await fetch(url, {
        method: "GET",
        headers: {
          "X-BAPI-API-KEY": apiKey,
          "X-BAPI-SIGN": signature,
          "X-BAPI-TIMESTAMP": timestamp,
          "X-BAPI-RECV-WINDOW": recvWindow
        }
      });
      const data = await res.json();
      if (data.retCode !== 0) throw new Error(data.retMsg || "API error");
      // Find USDT balance
      const usdt = data.result.list[0].totalEquity;
      return Number(usdt).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
    }

    function placeOrder() {
      const symbol = document.getElementById("symbol").value.trim().toUpperCase();
      const side = document.getElementById("side").value;
      const qty = document.getElementById("qty").value;
      const type = document.getElementById("orderType").value;
      const price = document.getElementById("price").value;

      if (!symbol.match(/^[A-Z0-9]{3,15}$/)) return showStatus("Invalid symbol.", true);
      if (!qty || Number(qty) <= 0) return showStatus("Enter a valid quantity.", true);
      if (type === "Limit" && (!price || Number(price) <= 0)) return showStatus("Enter a valid price.", true);

      tg.sendData(JSON.stringify({
        action: "placeOrder",
        symbol,
        side,
        qty,
        orderType: type,
        price: type === "Limit" ? price : undefined
      }));

      showStatus("Order sent to bot...");
    }

    function getPrice() {
      const symbol = document.getElementById("symbol").value.trim().toUpperCase();
      if (!symbol.match(/^[A-Z0-9]{3,15}$/)) return showStatus("Invalid symbol.", true);

      tg.sendData(JSON.stringify({
        action: "getPrice",
        symbol
      }));

      showStatus("Requesting price...");
    }
  </script>
</body>
</html>
