<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bybit Trading App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    .panel {
      max-width: 500px;
      margin: 0 auto;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 16px auto;
      object-fit: cover;
      border: 2px solid #00f2fe;
    }

    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .beta {
      background-color: #00f2fe;
      color: #000;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
      margin-left: 6px;
      vertical-align: middle;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00f2fe;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    button:hover {
      background-color: #00c3d3;
    }

    .status {
      text-align: center;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .stat-box {
      background-color: #2a2a2a;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      text-align: center;
      font-weight: bold;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <img src="https://i.imgur.com/F4Ri5BM.jpeg" alt="profile" class="profile-pic" />
    <div class="title">Grok 3 <span class="beta">beta</span></div>

    <!-- WALLET STATS -->
    <div class="stat-box" style="margin-bottom: 12px;">
      Wallet Balance: <span id="wallet-balance">$0.00</span>
    </div>
    <div class="stat-grid">
      <div class="stat-box">
        Win Rate (%): <span id="win-rate">0%</span>
      </div>
      <div class="stat-box">
        Profit ($): <span id="profit">+$0.00</span>
      </div>
      <div class="stat-box" style="grid-column: span 2;">
        Volume ($): <span id="volume">$0.00</span>
      </div>
    </div>

    <!-- ORIGINAL FORM -->
    <h2>Bybit Trading</h2>
    <div class="form-group">
      <label for="symbol">Symbol</label>
      <input id="symbol" placeholder="e.g. BTCUSDT" value="BTCUSDT" />
    </div>
    <div class="form-group">
      <label for="side">Side</label>
      <select id="side">
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
      </select>
    </div>
    <div class="form-group">
      <label for="orderType">Order Type</label>
      <select id="orderType" onchange="togglePriceInput()">
        <option value="Market">Market</option>
        <option value="Limit">Limit</option>
      </select>
    </div>
    <div class="form-group">
      <label for="qty">Quantity</label>
      <input id="qty" type="number" placeholder="Amount" step="0.001" />
    </div>
    <div class="form-group" id="priceRow" style="display:none;">
      <label for="price">Limit Price</label>
      <input id="price" type="number" placeholder="Limit price" step="0.01" />
    </div>
    <button onclick="placeOrder()">Place Order</button>
    <button onclick="getPrice()">Get Price</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function togglePriceInput() {
      const type = document.getElementById("orderType").value;
      document.getElementById("priceRow").style.display = type === "Limit" ? "block" : "none";
    }

    function showStatus(message, isError = false) {
      const status = document.getElementById("status");
      status.innerHTML = `<span style="color:${isError ? '#ff4e4e' : '#00f2fe'}">${message}</span>`;
    }

    function placeOrder() {
      const symbol = document.getElementById("symbol").value.trim().toUpperCase();
      const side = document.getElementById("side").value;
      const qty = document.getElementById("qty").value;
      const type = document.getElementById("orderType").value;
      const price = document.getElementById("price").value;

      if (!symbol.match(/^[A-Z0-9]{3,15}$/)) return showStatus("Invalid symbol.", true);
      if (!qty || Number(qty) <= 0) return showStatus("Enter a valid quantity.", true);
      if (type === "Limit" && (!price || Number(price) <= 0)) return showStatus("Enter a valid price.", true);

      tg.sendData(JSON.stringify({
        action: "placeOrder",
        symbol,
        side,
        qty,
        orderType: type,
        price: type === "Limit" ? price : undefined
      }));

      showStatus("Order sent to bot...");
    }

    function getPrice() {
      const symbol = document.getElementById("symbol").value.trim().toUpperCase();
      if (!symbol.match(/^[A-Z0-9]{3,15}$/)) return showStatus("Invalid symbol.", true);

      tg.sendData(JSON.stringify({
        action: "getPrice",
        symbol
      }));

      showStatus("Requesting price...");
    }

    // Auto-fetch wallet balance on load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/bybit');
        const json = await res.json();
        if (res.ok && json.balance) {
          document.getElementById('wallet-balance').textContent = "$" + Number(json.balance).toLocaleString(undefined, {minimumFractionDigits: 2});
        } else {
          console.error("Failed to fetch balance:", json.error);
        }
      } catch (e) {
        console.error("Fetch error:", e.message);
      }
    });
  </script>
</body>
</html>
