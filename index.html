<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bybit Trading App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary: #00f2fe;
      --primary-dark: #4facfe;
      --background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --card-bg: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: #ffffff;
      --highlight: #00f2fe;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      background: var(--background);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .panel {
      width: 100%;
      max-width: 460px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 28px 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-icon div {
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    .title {
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .beta {
      background-color: #1e3a8a;
      color: #60a5fa;
      font-size: 0.75em;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: 600;
    }

    .profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-box {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 14px;
      color: white;
      font-size: 0.95em;
    }

    .stat-box span {
      display: block;
      font-weight: 600;
      font-size: 1.1em;
      color: var(--highlight);
    }

    h2 {
      text-align: center;
      color: var(--text);
      font-size: 1.6em;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    label {
      font-size: 0.95em;
      color: #ffffffcc;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ffffff22;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1em;
      transition: all 0.2s ease;
      outline: none;
    }

    input:focus, select:focus {
      border: 1.5px solid var(--primary);
      background: rgba(255, 255, 255, 0.18);
    }

    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      font-size: 1.05em;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(0, 242, 254, 0.4);
      transition: transform 0.15s ease;
    }

    button:active {
      transform: scale(0.97);
    }

      text-align: center
