<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bybit Trading App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary: #00f2fe;
      --primary-dark: #4facfe;
      --background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --card-bg: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      background: var(--background);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .panel {
      width: 100%;
      max-width: 460px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 28px 24px;
    }

    h2 {
      text-align: center;
      color: var(--text);
      font-size: 1.6em;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }

    label {
      font-size: 0.95em;
      color: #ffffffcc;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ffffff22;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1em;
      transition: all 0.2s ease;
      outline: none;
    }

    input:focus, select:focus {
      border: 1.5px solid var(--primary);
      background: rgba(255, 255, 255, 0.18);
    }

    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      font-size: 1.05em;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(0, 242, 254, 0.4);
      transition: transform 0.15s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .status {
      margin-top: 16px;
      text-align: center;
      color: var(--text);
      font-size: 0.95em;
      min-height: 22px;
    }

    @media (max-width: 420px) {
      .panel {
        padding: 20px 16px;
        border-radius: 16px;
      }

      h2 {
        font-size: 1.4em;
      }

      input, select {
        font-size: 0.95em;
      }

      button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Bybit Trading</h2>

    <div class="form-group">
      <label for="symbol">Symbol</label>
      <input id="symbol" placeholder="e.g. BTCUSDT" value="BTCUSDT" />
    </div>

    <div class="form-group">
      <label for="side">Side</label>
      <select id="side">
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
      </select>
    </div>

    <div class="form-group">
      <label for="orderType">Order Type</label>
      <select id="orderType" onchange="togglePriceInput()">
        <option value="Market">Market</option>
        <option value="Limit">Limit</option>
      </select>
    </div>

    <div class="form-group">
      <label for="qty">Quantity</label>
      <input id="qty" type="number" placeholder="Amount" step="0.001" />
    </div>

    <div class="form-group" id="priceRow" style="display:none;">
      <label for="price">Limit Price</label>
      <input id="price" type="number" placeholder="Limit price" step="0.01" />
    </div>

    <button onclick="placeOrder()">Place Order</button>
    <button onclick="getPrice()">Get Price</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function togglePriceInput() {
      const type = document.getElementById("orderType").value;
      document.getElementById("priceRow").style.display = type === "Limit" ? "block" : "none";
    }

    function showStatus(message, isError = false) {
      const status = document.getElementById("status");
      status.innerHTML = `<span style="color:${isError ? '#ff4e4e' : '#00f2fe'}">${message}</span>`;
    }

    function placeOrder() {
      const symbol = document.getElementById("symbol").value.trim().toUpperCase();
      const side = document.getElementById("side").value;
      const qty = document.getElementById("qty").value;
      const type = document.getElementById("orderType").value;
      const price = document.getElementById("price").value;

      if (!symbol.match(/^[A-Z0-9]{3,15}$/)) return showStatus("Invalid symbol.", true);
      if (!qty || Number(qty) <= 0) return showStatus("Enter a valid quantity.", true);
      if (type === "Limit" && (!price || Number(price) <= 0)) return showStatus("Enter a valid price.", true);

      tg.sendData(JSON.stringify({
        action: "placeOrder",
        symbol,
        side,
        qty,
        orderType: type,
        price: type === "Limit" ? price : undefined
      }));

      showStatus("Order sent to bot...");
    }

    function getPrice() {
      const symbol = document.getElementById("symbol").value.trim().toUpperCase();
      if (!symbol.match(/^[A-Z0-9]{3,15}$/)) return showStatus("Invalid symbol.", true);

      tg.sendData(JSON.stringify({
        action: "getPrice",
        symbol
      }));

      showStatus("Requesting price...");
    }
  </script>
</body>
</html>
